<section class="contactate">
   <div class="container">
        <div class="row">
            <div class="col">
            <article class="inicio">
                  <div>
                    <h1>Ponte en contacto conmigo para recibir información personalizada: </h1>
                  </div>
                  <div>
                    <form action=""> 
                      <div>
                          <label for="Nombre">Nombre:</label>
                          <input type="text" name="nombre" placeholder="ingrese su nombre" id="nombre">
                        </div>
                        <div>
                            <label for="Apellido">Apellido:</label>
                            <input type="text" name="Apellido" placeholder="ingrese su Apellido" id="Apellido">
                        </div>
                        <div>
                            <label for="mail">E-mail:</label>
                            <input type="text" name="mail" placeholder="ingrese su e-mail" id="mail">
                        </div>
                        <div>
                            <label for="sexo">Indique:</label>
                            <select name="sexo">
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                            </select>
                        </div>
                        <div> 
                            <label for="clases">He tomando clases anteriormente</label>
                            <input type="radio" name="clases" id="he tomado clases anteriormente"> 
                        </div>
                        <div>
                            <label for="clases">No he tomando clases anteriormente</label>
                            <input type="radio" name="clases" id="No he tomado clases anteriormente">
                        </div>
                        <div> 
                            <label for="Escribe aquí tu comentario">Escribe aquí tu comentario:</label>
                        <div>
                            <textarea name="Escribe aquí tu comentario" id="Escribe aqui tu comentario"></textarea>
                        </div>
                          </div>
                        <div>
                            <label form="Acepto">Acepto los terminos y condiciones</label>
                            <input type="checkbox" name="Acepto" id="Acepto"> 
                        </div>
                        <div>
                            <input type="submit" value="enviar">
                        </div>
                    </form>
                    </div>
